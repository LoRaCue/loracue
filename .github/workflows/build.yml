name: Build LoRaCue Firmware

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Check commit message format
      if: github.event_name == 'pull_request'
      run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.sha }} --verbose

  build:
    runs-on: ubuntu-latest
    needs: code-quality
    name: Build Hardware Firmware
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: 'recursive'
    
    - name: Install ESP-IDF
      uses: espressif/esp-idf-action@v1
      with:
        esp_idf_version: v5.5
        target: esp32s3
    
    - name: Build firmware
      shell: bash
      run: |
        . $IDF_PATH/export.sh
        idf.py build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: loracue-hardware
        path: |
          build/loracue.bin
          build/loracue.elf
          build/bootloader/bootloader.bin
          build/partition_table/partition-table.bin
        retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    name: Create Release Assets
    
    steps:
    - name: Download hardware artifacts
      uses: actions/download-artifact@v4
      with:
        name: loracue-hardware
        path: hardware/
    
    - name: Create release archive
      run: |
        mkdir -p release
        cd hardware && zip -r ../release/loracue-hardware-${{ github.sha }}.zip . && cd ..
    
    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: loracue-release-${{ github.sha }}
        path: release/
        retention-days: 90
