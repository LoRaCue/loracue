tag-prefix: 'v'
increment: Inherit
commit-message-incrementing: Enabled

branches:
  develop:
    mode: ContinuousDeployment
    label: 'alpha.{CommitsSinceVersionSource}'
    increment: Minor
  main:
    mode: ContinuousDelivery
    label: ''
    increment: Patch
  feature:
    mode: ContinuousDeployment
    label: '{BranchName}.{CommitsSinceVersionSource}'
    increment: Minor
  hotfix:
    mode: ContinuousDeployment
    label: 'beta.{CommitsSinceVersionSource}'
    increment: Patch
