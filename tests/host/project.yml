---
:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: FALSE
  :use_auxiliary_dependencies: TRUE
  :build_root: build
  :release_build: FALSE
  :test_file_prefix: test_
  :which_ceedling: gem
  :ceedling_version: 0.31.1
  :default_tasks:
    - test:all

:paths:
  :test:
    - +:test/**
    - -:test/support
  :source:
    - ../../components/lora/**
  :support:
    - test/support
  :include:
    - ../../components/lora/include
    - ../../components/common_types/include
    - test/support
    - .

:defines:
  :common: &common_defines
    - TEST
  :test:
    - *common_defines

:tools:
  :test_compiler:
    :executable: gcc
    :name: 'gcc'
    :arguments:
      - -I"$": COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
      - -I"$": COLLECTION_PATHS_INCLUDE
      - -DTEST
      - -std=c11
      - -Wall
      - -Wextra
      - -c "${1}"
      - -o "${2}"
  :test_linker:
    :executable: gcc
    :name: 'gcc'
    :arguments:
      - -lm
      - "${1}"
      - -o "${2}"

:plugins:
  :load_paths:
    - "#{Ceedling.load_path}"
  :enabled:
    - stdout_pretty_tests_report
    - module_generator
